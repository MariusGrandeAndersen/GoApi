name: Go CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.4

    - name: Install dependencies
      run: |
        go mod tidy
        go mod download

    - name: Lint with golangci-lint
      run: golangci-lint run ./...

    - name: Build
      run: go build -v ./cmd/api